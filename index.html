<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lì xì</title>
</head>
<body>
    <button type="button" onclick="lixi()">Nhấn vào đây để nhận lì xì nè ^^</button>
    <script>
        function lixi() {
            var money = ['20.000 VND', '30.000 VND', '40.000 VND'];
            alert(`Chúc mừng bạn, bạn nhận được: ${money[Math.floor(Math.random() * money.length)]}, năm mới vui vẻ nhé ^^`);
        }
    </script>
</body>
</html>
